
<section id="espacio-images">
    
    <span ng-repeat="item in espacioData.images" id="image-{{ $index }}" class="item" style="transform: translate({{ item.translate_x }}%, {{ item.translate_y }}%) rotateY({{ item.rotate_y }}deg) scale({{ item.scale_x/100 }}, {{ item.scale_y/100 }}); z-index: {{ item.z_index }};">
        <a ng-show="item['marco_url']" class="marker" href="{{ item['marco_url'] }}" style="
            left: {{ item['marco_x1'] }}%;
            top: {{ item['marco_y1'] }}%;
            width: {{ item['marco_x2'] - item['marco_x1'] }}%;
            height: {{ item['marco_y2'] - item['marco_y1'] }}%;"></a>
        <img ng-click="scrollTo('image-' + $index)" src="{{ item.image.path }}" alt="">
    </span>
    

</section>


<section id="espacio-description">
    
    <h1>{{ espacioData.name }}</h1>

    <div class="description" ng-bind-html="trustAsHtml(espacioData.descripcion)"></div>

</section>



<section id="espacio-links">
    <a href="{{ espacioData.button_url }}" target="_blank" ng-show="espacioData.button_title">{{ espacioData.button_title }}</a>
    <a href="javascript:" translate="espacios.localizar">localizar en la ciudad</a>
</section>
