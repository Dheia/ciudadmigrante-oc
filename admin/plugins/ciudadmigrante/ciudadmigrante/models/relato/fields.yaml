fields:
    name:
        label: 'Nombre del relato'
        oc.commentPosition: ''
        span: left
        type: text
    publicado:
        label: Publicado
        span: auto
        type: switch
tabs:
    fields:
        descripcion:
            label: Descripción
            size: huge
            oc.commentPosition: ''
            span: auto
            type: richeditor
            tab: 'Datos del relato'
        video_url:
            label: 'URL de video en YouTube'
            oc.commentPosition: ''
            span: right
            type: text
            tab: 'Datos del relato'
        direccion:
            label: Dirección
            type: address-locator
            height: 450px
            width: 100%
            span: right
            tab: 'Datos del relato'
        latlng:
            label: 'Latitud longitud'
            type: location-selector
            span: right
            tab: 'Datos del relato'
        image:
            label: Imagen
            oc.commentPosition: ''
            mode: image
            useCaption: 0
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            type: fileupload
            tab: 'Datos del relato'
        image_map:
            label: Imagen del globo
            oc.commentPosition: ''
            mode: image
            useCaption: 0
            thumbOptions:
                mode: crop
                extension: auto
            span: right
            type: fileupload
            tab: 'Datos del relato'
        categories:
            label: Categorías
            oc.commentPosition: ''
            select: 'concat(id, '' '', name)'
            descriptionFrom: description
            span: left
            type: relation
            tab: Categorías
        puntos_de_acogida:
            label: 'Ayuda relacionada'
            oc.commentPosition: ''
            nameFrom: name
            descriptionFrom: description
            span: left
            type: relation
            tab: 'Ayuda relacionada'
