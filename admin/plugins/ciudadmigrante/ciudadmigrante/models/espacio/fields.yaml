tabs:
    fields:
        descripcion:
            label: Descripción
            size: huge
            oc.commentPosition: ''
            span: auto
            type: richeditor
            tab: 'Datos del espacio'
        direccion:
            label: Dirección
            type: address-locator
            height: 450px
            width: 100%
            span: right
            tab: 'Datos del espacio'
        latlng:
            label: 'Latitud longitud'
            type: location-selector
            span: right
            tab: 'Datos del espacio'
        image:
            label: Imagen
            oc.commentPosition: ''
            mode: image
            useCaption: 0
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            type: fileupload
            tab: 'Datos del espacio'
        images:
            span: left
            path: $/ciudadmigrante/ciudadmigrante/controllers/espacios/_relation_images.htm
            type: partial
            tab: 'Images'
        categories:
            label: Categorías
            oc.commentPosition: ''
            select: 'concat(id, '' '', name)'
            descriptionFrom: description
            span: left
            type: relation
            tab: Categorías
