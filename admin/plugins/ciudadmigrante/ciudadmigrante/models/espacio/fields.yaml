fields:
    name:
        label: 'Nombre del espacio'
        oc.commentPosition: ''
        span: auto
        type: text
    publicado:
        label: Publicado
        span: auto
        type: switch
tabs:
    fields:
        descripcion:
            label: Descripción
            size: huge
            oc.commentPosition: ''
            span: auto
            type: richeditor
            tab: 'Datos del espacio'
        direccion:
            label: Dirección
            type: address-locator
            height: 450px
            width: 100%
            span: right
            tab: 'Datos del espacio'
        latlng:
            label: 'Latitud longitud'
            type: location-selector
            span: right
            tab: 'Datos del espacio'
        image:
            label: Imagen
            oc.commentPosition: ''
            mode: image
            useCaption: 0
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            type: fileupload
            tab: 'Datos del espacio'
        button_title:
            label: 'Titulo del botón'
            oc.commentPosition: ''
            span: right
            type: text
            tab: 'Datos del espacio'
        button_url:
            label: 'URL del botón'
            oc.commentPosition: ''
            span: right
            type: text
            tab: 'Datos del espacio'
        images:
            span: left
            path: $/ciudadmigrante/ciudadmigrante/controllers/espacios/_relation_images.htm
            context:
                - update
            type: partial
            tab: Imagenes
        images_readonly:
            label: 'Guarda los cambios para añadir imagenes'
            span: auto
            type: section
            tab: Imagenes
            context:
                - create
        categories:
            label: Categorías
            oc.commentPosition: ''
            select: 'concat(id, '' '', name)'
            descriptionFrom: description
            span: left
            type: relation
            tab: Categorías
